        <!--Zorgt ervoor dat de ingevoerde gegevens verstuurd word bij de formcheck van Martijn van de Wetering -->

        <!--Contact-form verplaats de elementen met zijn allen naar onder via css-->

        <!--ContactFormulier maakt de opmaak van de divjes die een label en input hebben-->
        <div class="ContactFormulier">
            <label>Volledige Naam</label>
            <!--Zorgt ervoor dat je je naam kan invullen-->
            <input type="text" name="Volledige Naam" placeholder="Voer uw naam in" class="InvulLength">

        <div class="ContactFormulier">
            <label>E-mail</label>
            <!--Zorgt ervoor dat je je e-mail kan invullen-->
            <input type="email" name="emailadress" placeholder="Voer uw e-mailadress in" class="InvulLength">
        </div>
        <div class="ContactFormulier">
            <label>Telefoonnummer</label>
            <!--Zorgt ervoor dat je telefoonnummer kan invullen-->
            <input type="tel" name="Telefoonnummer" placeholder="Vul je telefoonnummer in" class="InvulLength">
        </div>
        <div class="ContactFormulier">
            <label>Wachtwoord</label>
            <!--Zorgt ervoor dat je een wachtwoord kan invullen-->
            <input type="password" name="wachtwoord" placeholder="Voer uw Wachtwoord in">
        </div>
        <div class="ContactFormulier">
            <label>Bericht</label>
            <!--Zorgt ervoor dat je een bericht kan achterlaten-->
            <textarea maxlength="200" rows="4" cols="70" name="Bericht"></textarea>
        </div>
        <div class="ContactFormulier">
            <label>Voer in op welke gewenste dag u contact graag wilt houden</label>
            <!--Zorgt ervoor dat je een datum  kan kiezen voor een afspraak-->
            <input type="date" name="Datum" placeholder="Voer in op welke dag u contact graag wilt houden" class="InvulLength">
        </div>
        <div class="ContactFormulier">
            <label>Is het dringend?</label>
            <!--Zorgt ervoor dat je kan laten zien of het dringend is of niet aan de web eigenaar-->
            <input type="radio" name="Grote belang contact houden" value="Ja" checked>Ja<br>
